<!-- The settings page 'view' -->
<ion-header>
  <ion-navbar>
    <ion-title><h2>Settings</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "settings">

<ion-list>
	<ion-item>
		<ion-label floating>City</ion-label> <!-- Floating floats "City" text up so user can see space to input their text -->
			<ion-input [(ngModel)] = "newCity"></ion-input>
			<!-- Two-way data binding with ngModel directive -->
	</ion-item>
</ion-list>

<ion-list radio-group [(ngModel)] = "myUnit"> <!-- Radio-group allows for only one option to be selected at a time -->
	<ion-list-header>
		<h1><b><font color="black">Settings</font></b></h1>
		<hr/>
	</ion-list-header>
		<p padding>Units:</p>
	
		<ion-item>
			<ion-label>Scientific</ion-label>
			<ion-radio value="s"></ion-radio>
		</ion-item>
	
		<ion-item>
			<ion-label>Metric</ion-label>
			<ion-radio value="m" checked></ion-radio> <!-- Metric is default option -->
		</ion-item>
	
		<ion-item>
			<ion-label>Fahrenheit</ion-label>
			<ion-radio value="f"></ion-radio>
		</ion-item>
</ion-list>

  <button id="b1" ion-button square (click)="saveUnits(); saveCity(); noCity();">Save</button> <!-- When the user clicks the functions are called -->
</ion-content>
